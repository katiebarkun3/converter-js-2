<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>converter</title>
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Asap:wght@400;500;600;700&display=swap" rel="stylesheet"> -->
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="container">
            <h1>Currency converter online</h1>

            <div class="main">
                <div class="wrapper">
                    <div class="tabs">
                        <div class="tab">
                            <div class="tab_title_convert">
                                Convert
                            </div>
                        </div>
                        <div class="tab">
                            <div class="tab_title_single">
                                Single
                            </div>
                        </div>
                    </div>

                    <div class="content">
                        <form class="form">
                            <div class="form_inputs">
                                <div class="form_group">
                                    <label for="amount">Amount</label>
                                    <input type="number" name="amount" id="amount" placeholder="1.00" required>
                                </div>
                                
                                <div class="form_selects"></div>
                                    <div class="form_select">
                                        <label for="from">From</label>
                                        <select class="select" name="from" id="from" required>
                                            <option value="" disabled selected hidden>
                                                Choose currency
                                            </option>
                                        </select>
                                    </div>

                                    <div class="form_select_icon switch_currencies">
                                        <img src="cont1.png" alt="img1"> <!-- вставить картинку кнопки перевода валют -->
                                    </div>

                                    <div class="form_select">
                                        <label for="to">To</label>
                                        <select class="select" name="to" id="to" required>
                                            <option value="" disabled selected hidden>
                                                Choose currency
                                            </option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="form_info">
                                <!-- <div class="loader">
                                    <span></span>
                                    <span></span>
                                    <span></span>
                                </div> -->

                                <div class="form_results">
                                    <div class="form_result_item from" id="resultFrom"></div>

                                    <div class="form_result_equals">
                                        <img src="eq.svg" alt=""> <!-- равно -->
                                    </div>
                                    
                                    <div class="form_result_item to" id="resultTo"></div>
                                </div>

                                <button type="submit" class="form_submit">Convert</button>

                            </div>
                            <div class="rate_information">
                                <div class="rate_conversion"></div>
                                <div class="rate_last"></div>
                            </div>
                        </form>

                    <div class="content">
                        <div class="currency_wrapper">
                            <div class="currency_single">
                                <select class="select" id="singleSelect">
                                    <option value="" disabled selected hidden>
                                        Choose currency
                                    </option>
                                </select>

                                <div class="currency_single_item">
                                    <div class="currency_item currency_current">
                                        <div class="currency_titles">
                                            <div class="currency_title">USD</div>
                                            <div class="currency_full">American dollar</div>
                                        </div>
                                        <div class="currency_amount">1.000</div>
                                        <div class="currency_action">
                                            <button class="currency_change currency_button">
                                                Change
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="currency_list">
                                <div class="currency_item">
                                    <div class="currency_titles">
                                        <div class="currency_title">USD</div>
                                        <div class="currency_full">American dollar</div>
                                    </div>
                                    <div class="currency_amount">2.000</div>
                                    <div class="currency_action">
                                        <button class="currency_remove currency_button">
                                            Remove
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="currency_add">
                            <button class="currency_add_button">
                                Add currency
                            </button>

                            <select class="select" id="addCurrencySelect">
                                <option value="" disabled selected hidden>
                                    Choose currency
                                </option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <script type="module" src="index.js"></script>
    <script type="module" src="events.js"></script>

</body>
</html>
